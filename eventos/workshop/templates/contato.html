{% extends "base.html" %}

{% block content %}

    <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label">Nome</label>
          <div class="controls">
            <input id="name" name="name" type="text" placeholder="" class="input-xlarge" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label">Email</label>
          <div class="controls">
            <input id="email" name="email" type="text" placeholder="" class="input-xlarge">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label">Telefone</label>
          <div class="controls">
            <input id="phone" name="phone" type="text" placeholder="(XX) XXXX-XXX" class="input-xlarge">
            
          </div>
        </div>

        <!-- Textarea -->
        <div class="control-group">
          <label class="control-label">Texto</label>
          <div class="controls">                     
            <textarea id="msg" name="msg"></textarea>
          </div>
        </div>

        </fieldset>
        </form>

{% endblock %}
